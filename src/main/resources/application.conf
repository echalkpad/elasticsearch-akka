SearchIndexingSystem {
	
	akka {
	    # mode = INFO
	    # Event handlers to register at boot time (Logging$DefaultLogger logs to STDOUT)
  		# event-handlers = ["akka.event.Logging$DefaultLogger"]
  		event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
  		
  		# Options: OFF, ERROR, WARNING, INFO, DEBUG
  		loglevel = "DEBUG"
	  	# stdout-loglevel = "OFF"
  		# loglevel = "OFF"
		
		# Log the complete configuration at INFO level when the actor system is started.
  		# This is useful when you are uncertain of what configuration is used.
		log-config-on-start = on
		
		log-dead-letters = 10
  		log-dead-letters-during-shutdown = on
		
		actor {
			debug {
				
				 receive = on

				 # enable DEBUG logging of all AutoReceiveMessages (Kill, PoisonPill et.c.)
				 autoreceive = on

				 # enable DEBUG logging of actor lifecycle changes
				 lifecycle = on

				 # enable DEBUG logging of all LoggingFSMs for events, transitions and timers
      			 fsm = on

      			 # enable DEBUG logging of subscription changes on the eventStream
      			 event-stream = on
				}
			}
	}
	
	setupIndexMasterActorDispatch
	{
			# type = PinnedDispatcher
			type = Dispatcher
			executor = "thread-pool-executor"
			thread-pool-executor {
									core-pool-size-min = 1
									core-pool-size-factor = 1.0
									core-pool-size-max = 1
								}
			throughput = 1
			mailbox-capacity = -1
			mailbox-type =""
	}
		setupIndexWorkerActorDispatcher 
		{
			# type = BalancingDispatcher
			type = Dispatcher
			executor = "thread-pool-executor"
			thread-pool-executor {
									core-pool-size-min = 2
									core-pool-size-factor = 2.0
									core-pool-size-max = 2
								}
			throughput = 1
			mailbox-capacity = -1
			# mailbox-type =""
		}
		
		dataGenerateAndIndexWorkerActorDispatcher 
		{
			type = BalancingDispatcher
			type = Dispatcher
			executor = "thread-pool-executor"
			thread-pool-executor {
									core-pool-size-min = 2
									core-pool-size-factor = 2.0
									core-pool-size-max = 10
								}
			throughput = 10
			mailbox-capacity = -1
			# mailbox-type =""
		}
		
		akka.actor.deployment {
							/setupIndexMasterActor/setupIndexWorkerActor {
													router = round-robin
													nr-of-instances = 2
													}
							/setupIndexMasterActor/setupIndexWorkerActor/"*"/sampleDataGeneratorWorker {
													router = round-robin
													nr-of-instances = 10
													resizer {
													lower-bound = 2
													upper-bound = 15
													}
												}
							/setupIndexMasterActor/setupIndexWorkerActor/"*"/indexProductDataWorker {
													router = round-robin
													nr-of-instances = 10
													resizer {
													lower-bound = 2
													upper-bound = 15
													}
												}																										
							}
		
  	}
